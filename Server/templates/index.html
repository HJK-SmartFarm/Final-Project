<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실시간 식물 성장 대시보드</title>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <script src="https://cdn.jsdelivr.net/npm/date-fns"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">

    <style>
        .nav-button {
            display: inline-block;
            padding: 8px 14px;
            background-color: #3498db;
            color: white;
            border-radius: 7px;
            text-decoration: none;
            font-weight: 600;
            transition: background-color 0.2s ease;
        }
        .nav-button:hover {
            background-color: #2980b9;
        }
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f8f9fa;
        }
        .header h1 {
            font-weight: 500;
            color: #343a40;
        }
        .header #datetime {
            font-size: 1.2em;
            color: #495057;
        }
        .status-card {
            background-color: #ffffff;
            border-radius: 0.5rem;
            padding: 1.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            text-align: center;
            font-size: 0.7rem;
        }
        .status-card h3 {
            font-size: 1rem;
            font-weight: 700;
            color: #6c757d;
            margin-bottom: 0.5rem;
        }
        .status-card .value {
            font-size: 2.2em;
            font-weight: 700;
            color: #343a40;
        }
        .chart-container {
            background: #fff; border-radius: 16px; padding: 2rem 1rem;
             box-shadow: 0 2px 8px #eee;
        }
        .cards-group {
          display: flex; justify-content: space-between;
          margin-bottom: 16px; flex-wrap: wrap; gap: 16px;
        }
        .card {
          flex: 1; margin: 0 8px; background: #fff; border-radius: 18px;
          box-shadow: 0 4px 16px rgba(0,0,0,0.08);
          padding: 1.5rem; text-align: center; box-sizing: border-box;
        }
        .cards-group > .card { margin: 0; }
        .card-title { color: #666; font-size: 0.7rem; margin-bottom: 10px; }
        .card-value { font-size: 2.1rem; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container-fluid my-4">
        <div class="header text-center mb-4 border-bottom pb-3">
            <h1>실시간 식물 성장 대시보드</h1>
            <p id="datetime" class="mb-0"></p>
        </div>

        <div class="row g-4 mb-4">
            <div class="col"><div class="status-card"><h3>현재 온도</h3><p class="value" id="current-temp">__._ ℃</p></div></div>
            <div class="col"><div class="status-card"><h3>현재 습도</h3><p class="value" id="current-humi">__._ %</p></div></div>
            <div class="col"><div class="status-card"><h3>현재 CO₂</h3><p class="value" id="current-co2">___ ppm</p></div></div>
            <div class="col"><div class="status-card"><h3>조도</h3><p class="value" id="current-light">____ lux</p></div></div>
        </div>
        <div class="cards-group">
              <div class="card"><div class="card-title">동작 상태(온도)</div><div class="card-value" id="status-temp">확인 중...</div></div>
              <div class="card"><div class="card-title">동작 상태(습도)</div><div class="card-value" id="status-humi">확인 중...</div></div>
              <div class="card"><div class="card-title">동작 상태(CO₂)</div><div class="card-value" id="status-co2">확인 중...</div></div>
              <div class="card"><div class="card-title">동작 상태(조도)</div><div class="card-value" id="status-light">확인 중...</div></div>
        </div>
        <div class="container">
          <div class="row mb-4">
            <div class="col-12 col-md-6">
              <div class="chart-container">
                <canvas id="tempChart" height="180"></canvas>
              </div>
            </div>
            <div class="col-12 col-md-6">
              <div class="chart-container">
                <canvas id="humiChart" height="180"></canvas>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-12 col-md-6">
              <div class="chart-container">
                <canvas id="co2Chart" height="180"></canvas>
              </div>
            </div>
            <div class="col-12 col-md-6">
              <div class="chart-container">
                <canvas id="lightChart" height="180"></canvas>
              </div>
            </div>
          </div>
        </div>
        
        <div class="text-center my-4">
            <a href="/manual" class="nav-button">수동 조작 패널 →</a> 
            <a href="/camera" class="nav-button">객체 인식(yolov8n) →</a>
            <a href="/log" class="nav-button">전체 로그 보기 →</a>
        </div>
    </div>

<script>
window.onload = function() {
    
    const tempElement = document.getElementById('current-temp');
    const humidityElement = document.getElementById('current-humi');
    const co2Element = document.getElementById('current-co2');
    const lightElement = document.getElementById('current-light');
    const naText = `<span class="na-value">N/A</span>`;
    const statusTemp = document.getElementById('status-temp');
    const statusHumi = document.getElementById('status-humi');
    const statusCo2  = document.getElementById('status-co2');
    const statusLight= document.getElementById('status-light');
    const datetimeElement = document.getElementById('datetime');
    const socket = io();

    function updateTime() {
        const now = new Date();
        datetimeElement.textContent = `${now.getFullYear()}년 ${now.getMonth() + 1}월 ${now.getDate()}일 ${now.toLocaleTimeString('ko-KR')}`;
    }
    updateTime();
    setInterval(updateTime, 1000);

    function formatDate(date) {
        const year = date.getFullYear();
        const month = String(date.getMonth() + 1).padStart(2, '0');
        const day = String(date.getDate()).padStart(2, '0');
        return `${year}-${month}-${day}`;
    }
    const today = new Date();
    //const startOfToday = new Date(today.getFullYear(), today.getMonth(), today.getDate(), 0, 0, 0);
    
    const startOfToday = new Date(today.getFullYear(), today.getMonth(), today.getDate(), 0, 0, 0);
    const todayStr = formatDate(today);
    const timeTickCallback = function(value) {
        const date = new Date(value);
        const hour = date.getHours();
        const hours = String(hour).padStart(2, '0');
        return `${hours}:00`;
    };
    
    function getAvgData(data,name){
        if(!data || data.length === 0) return [];
        const now = new Date();
        //const start = new Date(now.getFullYear(),now.getMonth(), now.getDate()-2,23,0,0,0);
        //const end = new Date(now.getFullYear(),now.getMonth(), now.getDate(),0,0,0,0);
        const start = new Date(now.getFullYear(),now.getMonth(), now.getDate()-1,23,0,0,0);
        const end = new Date(now.getFullYear(),now.getMonth(), now.getDate()+1,0,0,0,0);
        const result = [];
        let cur = new Date(start);

        while(cur <= end){
            const next = new Date(cur.getTime()+60*60*1000);
            const arr = data.filter(d=> {
                const t = new Date(d.log_time);
                const GMTNow = t.getTime() + t.getTimezoneOffset() * 60 * 1000;
                
                
                
                return GMTNow >= cur && GMTNow < next && typeof d[name] === 'number' && !isNaN(d[name]);
            })
            if (arr.length > 0){
                const avg = arr.reduce((a,b)=> a+b[name],0) / arr.length;
                result.push({x:new Date(next), y:avg});
            }
            cur = next;
        }
        return result;
    }

    function updateLatestValues(data) {
        if (tempElement)    tempElement.innerHTML    = data.temp !== null ? `${data.temp.toFixed(1)} ℃` : naText;
        if (humidityElement)humidityElement.innerHTML= data.humi !== null ? `${data.humi.toFixed(1)} %` : naText;
        if (co2Element){
            if (data.co2 <= 530.0){
                co2Element.innerHTML = "1단계";
            }
            else if(data.co2 >= 600){
                co2Element.innerHTML = "3단계";
            }
            else{
                co2Element.innerHTML = "2단계";
            }
        }     
        if (lightElement)   lightElement.innerHTML   = data.light !== null ? `${data.light} lux` : naText;
        if (statusTemp)     statusTemp.innerHTML     = data.cmd_temp_peltier !== null ? `${data.cmd_temp_peltier}` : naText;
        if (statusHumi)     statusHumi.innerHTML     = data.cmd_fan !== null ? `${data.cmd_fan}` : naText;
        if (statusCo2)      statusCo2.innerHTML      = data.cmd_co2_vent !== null ? `${data.cmd_co2_vent}` : naText;
        if (statusLight)    statusLight.innerHTML    = data.cmd_light !== null ? `${data.cmd_light}` : naText;
        document.getElementById('status-temp').style.color = data.cmd_temp_peltier != null ? "#28a745" : "#dc3545";
        document.getElementById('status-humi').style.color = data.cmd_fan != null ? "#28a745" : "#dc3545";
        document.getElementById('status-co2').style.color = data.cmd_co2_vent != null ? "#28a745" : "#dc3545";
        document.getElementById('status-light').style.color = data.cmd_light != null ? "#28a745" : "#dc3545";
    }
    
    fetch('/api/today')
      .then(res => res.json())
      .then(data => {
        const now = new Date();
        console.log(new Date(now.getFullYear(),now.getMonth(), now.getDate()-1,now.getHours(),0,0,0).toLocaleString())
        const tempData  = getAvgData(data, 'temp');
        const humiData  = getAvgData(data, 'humi');
        const co2Data   = getAvgData(data, 'co2');
        const lightData = getAvgData(data, 'light');

        const temp_chart = document.getElementById('tempChart').getContext('2d');
        const humi_chart = document.getElementById('humiChart').getContext('2d');
        const co2_chart  = document.getElementById('co2Chart').getContext('2d');
        const light_chart= document.getElementById('lightChart').getContext('2d');
        
        window.chart  = new Chart(temp_chart, {
          type: 'line',
          data: { datasets: [{ label: '온도 (℃)', data: tempData, borderColor: 'red', fill: false }] },
          options: {
            responsive: true,
            plugins: { title: { display: true, text: '온도 데이터' }, legend: { position: 'top' }},
            scales: {
                  x: { type: 'time', 
                  min: startOfToday.valueOf(), 
                  max: new Date(now.getFullYear(),now.getMonth(), now.getDate(),now.getHours(),0,0,0), 
                  time: { unit: 'hour',stepSize:1 },
                   title: { display: true},
                   ticks: { callback: timeTickCallback, autoSkip: false }
              },
              y: { title: {display: true}}
            }
          }
        });
        window.chart2 = new Chart(humi_chart, {
          type: 'line',
          data: { datasets: [{ label: '습도 (%)', data: humiData, borderColor: 'blue', fill: false }] },
          options: {
            responsive: true,
            plugins: { title: { display: true, text: '습도 데이터' }, legend: { position: 'top' }},
            scales: {
              x: { 
                  type: 'time', 
                  min: startOfToday.valueOf(), 
                  max: new Date(now.getFullYear(),now.getMonth(), now.getDate(),now.getHours(),0,0,0), 
                  time: { unit: 'hour',stepSize:1 },
                   title: { display: true, text: `Today: ${todayStr}` },
                   ticks: { callback: timeTickCallback, autoSkip: false }
              },
              y: {  title: { display: true }}
            }
          }
        });
        window.chart3 = new Chart(co2_chart, {
          type: 'line',
          data: { datasets: [{ label: 'CO₂ (ppm)', data: co2Data, borderColor: 'green', fill: false }] },
          options: {
            responsive: true,
            plugins: { title: { display: true, text: 'CO₂ 데이터' }, legend: { position: 'top' }},
            scales: {
              x: { 
                  type: 'time', 
                  min: startOfToday.valueOf(), 
                  max: new Date(now.getFullYear(),now.getMonth(), now.getDate(),now.getHours(),0,0,0), 
                  time: { unit: 'hour',stepSize:1 },
                   title: { display: true },
                   ticks: { callback: timeTickCallback, autoSkip: false }
              },
              y: {  title: { display: true }}
            }
          }
        });
        window.chart4 = new Chart(light_chart, {
          type: 'line',
          data: { datasets: [{ label: '조도 (lux)', data: lightData, borderColor: 'orange', fill: false }] },
          options: {
            responsive: true,
            plugins: { title: { display: true, text: '조도 데이터' }, legend: { position: 'top' }},
            scales: {
              x: { 
                  type: 'time', 
                  min: startOfToday.valueOf(), 
                  max: new Date(now.getFullYear(),now.getMonth(), now.getDate(),now.getHours(),0,0,0), 
                  time: { unit: 'hour',stepSize:1 },
                   title: { display: true },
                   ticks: { callback: timeTickCallback, autoSkip: false,maxRotation: 0,minRotation: 0}
              },
              y: { title: { display: true }}
            }
          }
        });
      });
        
    socket.on('sensor_update', (data) => {
        const now = new Date(data.timestamp);
        updateLatestValues(data);
        
        
    });
    socket.on('reload_signal', () => {
        window.location.reload();
    });
}; 
</script>

</body>
</html>
