<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전체 센서 데이터 로그</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Noto Sans KR', sans-serif; background-color: #f8f9fa; }
        .nav-button {
            display: inline-block; padding: 8px 14px; background-color: #3498db;
            color: white; border-radius: 7px; text-decoration: none;
            font-weight: 600; transition: background-color 0.2s ease;
        }
        .nav-button:hover { background-color: #2980b9; }
        .container { max-width: 1000px; }
        .log-card {
            background-color: #ffffff; border-radius: 0.5rem;
            padding: 2rem; margin-top: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text-center my-4">
            <h1>전체 센서 데이터 로그</h1>
            <a href="/" class="nav-button mt-3">메인 대시보드로 돌아가기</a>
        </div>

        <div class="log-card">
            <div class="table-responsive">
                <table class="table table-hover text-center" id="log-table">
                    <thead class="table-light">
                        <tr>
                            <th>시간</th>
                            <th>온도 (°C)</th>
                            <th>습도 (%)</th>
                            <th>CO₂ (ppm)</th>
                            <th>조도 (lux)</th>
                        </tr>
                    </thead>
                    <tbody id="log-table-body">
                        </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        
        fetch('/api/all_logs')
            .then(res => res.json())
            .then(data => {
                const tableBody = document.getElementById('log-table-body');
                let tableRows = '';
                
                data.forEach(d => {
                    const timestamp = new Date(d.log_time).toLocaleString('ko-KR',{timeZone: 'UTC'});
                    tableRows += `
                        <tr>
                            <td>${timestamp}</td>
                            <td>${d.temp?.toFixed(1) ?? 'N/A'}</td>
                            <td>${d.humi?.toFixed(1) ?? 'N/A'}</td>
                            <td>${d.co2?.toFixed(0) ?? 'N/A'}</td>
                            <td>${d.light?.toFixed(0) ?? 'N/A'}</td>
                        </tr>`;
                });
                tableBody.innerHTML = tableRows;
            });
    </script>
</body>
</html>
