<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카메라 스트리밍</title>
    <style>
        body {
            font-family: 'Malgun Gothic', '맑은 고딕', sans-serif;
            background-color: #eef0f2;
            color: #333;
            margin: 0;
            padding: 24px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .header {
            width: 100%;
            max-width: 900px;
            text-align: center;
            margin-bottom: 20px;
        }
        .header h1 {
            margin: 0;
            font-size: 2.5em;
            color: #2c3e50;
        }
        .video-container {
            background-color: #000;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 900px;
            aspect-ratio: 4 / 3;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .video-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .nav-link {
            margin-top: 20px;
            font-size: 1.2em;
            color: #3498db;
            text-decoration: none;
            font-weight: 500;
        }
        .nav-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>실시간 PC 카메라</h1>
    </div>

    <div class="video-container">
        <img src="{{ url_for('video_feed') }}" alt="카메라 피드">
    </div>

    <a href="/" class="nav-link">← 대시보드로 돌아가기</a>

</body>
</html>
