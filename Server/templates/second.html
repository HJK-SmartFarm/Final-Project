<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카메라 스트리밍</title>
    <style>
        body {
            font-family: 'Malgun Gothic', '맑은 고딕', sans-serif;
            background-color: #eef0f2;
            color: #333;
            margin: 0;
            padding: 24px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .header {
            width: 100%;
            max-width: 900px;
            text-align: center;
            margin-bottom: 20px;
        }
        .header h1 {
            margin: 0;
            font-size: 2.5em;
            color: #2c3e50;
        }
        .video-container {
            background-color: #000;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 49%;
            height: 100%;
            max-width: 900px;
            aspect-ratio: 4 / 3;
            display: flex;
            
            
            overflow: hidden;
        }
        .video-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .nav-button {
            display: inline-block;
            padding: 8px 14px;
            background-color: #3498db;
            color: white;
            border-radius: 7px;
            text-decoration: none;
            font-weight: 600;
            transition: background-color 0.2s ease;
        }
        .nav-button:hover {
            background-color: #2980b9;
        }
        .video-row {
        display: flex;
        flex-direction: row;
        justify-content: center;
        gap: 20px; 
        flex-wrap: wrap; 
        width: 100%;
        max-width: 1000px;
    }
    </style>
</head>
<body>
    <div class="header">
        <h1>실시간 스마트팜 카메라</h1>
    </div>
    <div class="video-row">
        <div class="video-container">
            <img src="{{ url_for('video_feed') }}" alt="카메라 피드">
        </div>
        <div class="video-container">
            <img src="{{ url_for('video_feed2') }}" alt="카메라 피드2">
        </div>
    </div>
    <div style="margin-top: 30px;">
       <button class="nav-button" onclick="goToIndex()">대시보드로 돌아가기</button>
    </div>
    <script>
    
      function goToIndex() {
        fetch('/camera_close').then(() => {
          window.location.href = '/';
        });
      }
      window.addEventListener('beforeunload', function() {
        fetch('/camera_close');
      });
    </script>

</body>
</html>
